{% extends "base.html" %}

{% block content %}
<h2>Leaderboard</h2>

<table>
    <thead>
        <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.total_points }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
